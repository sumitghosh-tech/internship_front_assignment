    <link rel="stylesheet"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NavBar -->

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Events</a></li>
        </ul>
        <a href="" onclick="showBox()"><div class="wrap">
            <div class="menu"></div>
            <div class="menu"></div>
            <div class="menu"></div>
        </div></a>
        
    </nav>

    <div class="corner-box">
        <ul>
            <li><i class="fa-solid fa-house"></i><a href="#">Home</a></li>
            <li><i class="fa-solid fa-circle-question"></i><a href="#">About Us</a></li>
            <li><i class="fa-solid fa-phone"></i><a href="#">Contact Us</a></li>
            <div class="container">
                <div class="toggle-btn" onclick="this.classList.toggle('active')">
                    <div class="text">
                        <h5 id="ON">EN</h5>
                        <h5 id="OFF">B</h5>
                    </div>
                    <div class="inner-circle">
                    </div>

                </div>
                <div class="" ><i class="fa-solid fa-right-to-bracket"></i>Login</div>
            </div>
        </ul>
    </div>

    <!-- Carousel -->

    <div class="carousel-wrap">
        <div class="owl-carousel owl-theme">
            <div class="item"><img
                    src="https://smash-images.photobox.com/original/5f04c1b41fd48d1b10ff27dfc90548bf13608845_Large-Print-lifestyle-3_1-2600.jpg">
            </div>
            <div class="item"><img
                    src="https://smash-images.photobox.com/original/bca8e5fa7862a2cfaefc300c5b572e7a6dc6f3f3_Standard-Prints-lifestyle-3_1-2600.jpg">
            </div>
            <div class="item"><img

            </div>
        </div>

    </div>

    <!-- Slider -->

    <h2>Browse By <span>Categories</span></h2>
    <section class="slider_container">
        <div class="container">
            <div class="swiper card_slider">
                <div class="swiper-wrapper">

                                    alt="">

                        </div>
                    </div>
                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpEB7s78ELPxhq3660ufehELuUYw7VznEadQ&usqp=CAU"
                                    alt="">
                            </div>
                            <div>Business</div>

                        </div>
                    </div>
                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUReOVQ1T6TGZZVh0Nm0f3kLPQn9_e6AQq3g&usqp=CAU"
                                    alt="">
                            </div>
                            <div>Culture</div>

                        </div>
                    </div>
                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAHXR_FQOiYUwgmNJYmsujDUHWTsz_Gx_zxw&usqp=CAU"
                                    alt="">
                            </div>
                            <div>Dog Friendly</div>

                        </div>
                    </div>

                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://nationaltoday.com/wp-content/uploads/2021/04/Fitness-Day-.jpg" alt="">
                            </div>
                            <div>Fitness</div>

                        </div>
                    </div>

                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPZduioIN9hIxd-QWEBTzzCSK9cjBJqqksHw&usqp=CAU"
                                    alt="">
                            </div>

                        </div>
                    </div>

                    <div class="swiper-slide">

                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFbuU-OOkHNqFQUDmKGYjVndDEj7G9VqsGUzApg7RMBTFRCdxCvcCeCqR4us5WIaISKck&usqp=CAU"
                                    alt="">
                            </div>
                            <div>Free</div>

                        </div>
                    </div>

                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ2kKBj3Z4w1pqjbZifOoHQxiDaUmrixW0zcqnDkBt4Z3EVDqykbO1ip7mqbnIH6iWVOo&usqp=CAU"
                                    alt="">

                                    alt="">
                            </div>
                            <div>Learning</div>

                        </div>
                    </div>

                    <div class="swiper-slide">

                        <div class="content">
                            <div class="img_box">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI2_Bns8cJ85zkjiLvK-7Jrer5IE2tHv8iWQ&usqp=CAU"
                                    alt="">
                            </div>
                            <div>Movies</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>


    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $('.owl-carousel').owlCarousel({
            loop: true,
            //autoplay:true,
            //autoplaytimeout:1000, 
            //width:100,
            stagePadding: 50,
            margin: 10,

            responsive: {
                0: {
                    items: 1
                }
            }
        })
    </script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>



    <script>
        var swiper = new Swiper(".card_slider", {
            slidesPerView: 6,
            stagePadding: 20,
            slidesPerGroup: 1,
            loop: true,
            loopFillGroupWithBlank: true,
            spaceBetween: 20,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                320: {
                    slidesPerView: 2,
                    spaceBetween: 10,

                },
                600: {
                    slidesPerView: 3,
                    spaceBetween: 10,
                },
                800: {
                    slidesPerView: 4,
                },
                1000: {
                    slidesPerView: 5,
                },
                1200: {
                    slidesPerView: 6,
                    spaceBetween: 30,

                },
            }



        });
    </script>
    <script src="https://kit.fontawesome.com/8b60d7b84f.js" crossorigin="anonymous"></script>
    <script>
        function showBox(){
            document.querySelector(".corner-box").style.display="flex";
        }
    </script>
</body>


</html>
